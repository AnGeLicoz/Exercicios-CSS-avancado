<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main class="container">

        <div class="cartao">

            <div class="perfil">

            <ul class="numeros">

                <li class="info">
                    <p class="contador">213K</p>

                </li>

                <li class="info">
                    <p class="contador">1.4K</p>

        <div class="botao">
            <a href="../index.html" class="voltar">voltar</a>
